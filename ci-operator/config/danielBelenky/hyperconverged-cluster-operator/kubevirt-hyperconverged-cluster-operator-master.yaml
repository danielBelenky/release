---
base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: base
  operator-registry:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: operator-registry
binary_build_commands: make install
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: deploy/nightly-bundle/Dockerfile
  from: base
  inputs:
    root:
      as:
      - builder
      paths: null
  to: nightly-bundle-tests-runner
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- as: hco-e2e-nightly-bundle
  commands: |
    echo "this is a test"
  # cron: 2 3 * * *
  openshift_installer_custom_test_image:
    cluster_profile: gcp
    from: pipeline:nightly-bundle-tests-runner
    enable_nested_virt: true
    nested_virt_image: rhcos43-nested-virt
